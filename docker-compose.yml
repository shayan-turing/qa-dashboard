version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: myapp-frontend
    ports:
      - "80:80"               
    volumes:
      - ../nginx.conf:/etc/nginx/conf.d/default.conf:ro   # overrides the default Nginx config
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: myapp-backend
    expose:
      - "8080"                  
    restart: unless-stopped
